<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your webpage">
    <title>Your Page Title</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./test.css">
</head>
<body>
  <div id="add-shapes-bar">
    <button class="add-btns"><div id="rectangle-icon"></div></button>
    <button class="add-btns"><div id="circle-icon"></div></button>
    <button class="add-btns">Text Box</button>
    <button class="add-btns">Todo List</button>
    <p id="add-shapes-text">Select Elements to Add</p>
  </div>
   <div class="outline">
    <div class="corner" id="top-left"></div>
    <div class="corner" id="top-right"></div>
    <div class="corner" id="bottom-left"></div>
    <div class="corner" id="bottom-right"></div>
    <div class="box"></div>
   </div>
   <div id="edit-bar">
    <h3>Background Color</h3>
    <div className="edit-bg-color">
      <div className="grey-bg color-option"></div>
      <div className="pink-bg color-option"></div>
      <div className="mint-bg color-option"></div>
      <div className="yellow-bg color-option"></div>
      <div className="blue-bg color-option"></div>
      <div className="white-bg color-option"></div>
    </div>
    <h3>Text Color</h3>
    <div className="edit-text-color">
      <div className="black-text color-option"></div>
      <div className="red-text color-option"></div>
      <div className="green-text color-option"></div>
      <div className="yellow-text color-option"></div>
      <div className="blue-text color-option"></div>
      <div className="white-text color-option"></div>
    </div>
    <h3>Border Color</h3>
    <div className="edit-border-color">
      <div className="black-border color-option"></div>
      <div className="pink-border color-option"></div>
      <div className="mint-border color-option"></div>
      <div className="yellow-border color-option"></div>
      <div className="blue-border color-option"></div>
      <div className="white-border color-option"></div>
    </div>
   </div>
</body>
</html>
